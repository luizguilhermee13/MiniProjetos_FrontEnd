<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Brasil</title>
    <link rel="shortcut icon" href="imagens/netfavc.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-pai">
      <div class="navbar">
        <div class="container-left">
          <img src="imagens/netflix-logo.png" alt="logo netflix" />
        </div>
        <div class="container-rigth">
          <select name="linguagem" id="lingua">
            <option>Português</option>
            <option>Inglês</option>
          </select>
          <button>Entrar</button>
        </div>
      </div>

      <div class="content">
        <h1>Filmes, séries e muito mais. Sem limites.</h1>
        <h2>Assista onde quiser. Cancele quando quiser.</h2>
        <h3>
          Pronto para assistir? Informe seu email para criar ou reiniciar sua
          assinatura.
        </h3>
        <form>
          <input type="email" id="email" placeholder="Digite seu E-Mail" />
          <input type="button" id="button" value="Vamos la" />
        </form>
      </div>
    </div>
  </body>
</html>
