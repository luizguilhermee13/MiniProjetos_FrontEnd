<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Clone</title>

    <link
      rel="shortcut icon"
      href="https://agenciapnz.com/wp-content/uploads/Logo-Google-G.png"
      type="image/x-icon"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body class="flex flex-col min-h-screen overflow-hidden">
    <header>
      <nav
        class="flex md:flex-row justify-end items-center gap-x-10 p-2 mt-0 h-[60px]"
      >
        <!-- Links -->
        <div class="links flex items-center h-full p-2 m-0">
          <ul class="flex gap-x-3 text-0.5sm">
            <li><a href="">Gmail</a></li>
            <li><a href="">Imagens</a></li>
          </ul>
        </div>

        <!-- Ícones -->
        <div class="icones flex items-center h-full p-2 m-0">
          <ul class="flex gap-x-1 items-center">
            <li>
              <a href=""><i class="material-icons text-2xl">apps</i></a>
            </li>
            <li>
              <a href=""
                ><i class="material-icons text-4xl px-3">account_circle</i></a
              >
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="flex-1">
      <div
        class="content flex flex-col flex-wrap justify-start items-center w-full p-2 mx-1"
      >
        <div class="image flex justify-center m-0 w-full h-[25%] my-0 p-5">
          <img
            src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
            alt=""
            class="w-[25%] h-full"
          />
        </div>

        <div class="search w-full h-auto flex flex-col items-center my-3">
          <div class="card-serch flex flex-col w-full items-center">
            <div class="card-input w-[40%] h-[45px]">
              <input
                type="search"
                class="w-[100%] h-full rounded-full ring-2 ring-gray-200/50 hover:shadow-md hover:shadow-gray-400"
              />
            </div>
            <div
              class="card-buttons flex w-[40%] justify-center my-2 mx-3 p-2 text-[14px]"
            >
              <button class="bg-gray-100 opacity-1 py-1 px-2 mx-3">
                pesquisa google
              </button>
              <button class="bg-gray-100 opacity-1 px-2 mx-3">
                estou com sorte
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="w-full">
      <div
        class="footercontent flex flex-col w-full h-[100px] bg-gray-100 px-5 py-2 gap-y-5"
      >
        <div class="border-b-2 border-gray-200 py-2">
          <span>Brasil</span>
        </div>
        <div class="flex flex-row w-full px-2">
          <div class="w-[50%] flex flex-row justify-start gap-x-10 ">
            <span>Sobre</span>
            <span>Publicidade</span>
            <span>Negócios</span>
            <span>Como funciona a Pesquisa</span>
          </div>

          <di v class="flex  justify-end gap-x-10  w-[50%]">
            <span>Privacidade</span>
            <span>Termos</span>
            <span>Configurações</span>
          </div>
        </div>
      </div>
    </footer>

    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
